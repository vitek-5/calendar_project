<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в календарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Введите пароль (UUID) для календаря "{{ calendar_name }}"</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="uuid" class="form-label">UUID:</label>
            <input type="text" name="uuid" id="uuid" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Открыть</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
